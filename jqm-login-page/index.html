<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
 
<div data-role="page" id="login_page">
    <div role="main" class="ui-content" id="login-content">
        <input type="text" id="login-username" class="login-input" placeholder="Username" />
        <input type="password" id="login-password" class="login-input" placeholder="Password" />
        <button type="button" data-theme="b" id="login-button">Log In</button>
    </div>
</div>
 
</body>
</html>
