<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
</head>
<body>

<div data-role="page" id="page_one">
    <div data-role="header">
        <h1>Page One Header</h1>
    </div>
    <div role="main" class="ui-content">
        <h2>Page One Content</h2>
		<p>Go to <a href="#page_two">Page Two</a></p>
    </div>
    <div data-role="footer">
        <h1>Page One Footer</h1>
    </div>
</div>

<div data-role="page" id="page_two">
    <div data-role="header">
        <h1>Page Two Header</h1>
    </div>
    <div role="main" class="ui-content">
        <h2>Page Two Content</h2>
		<p>Go to <a href="#page_three">Page Three</a></p>
    </div>
    <div data-role="footer">
        <h1>Page Two Footer</h1>
    </div>
</div>

<div data-role="page" id="page_three">
    <div data-role="header">
        <h1>Page Three Header</h1>
    </div>
    <div role="main" class="ui-content">
        <h2>Page Three Content</h2>
		<p>Go back to <a href="#page_one">Page One</a></p>
    </div>
    <div data-role="footer">
        <h1>Page Three Footer</h1>
    </div>
</div>

</body>
</html>
