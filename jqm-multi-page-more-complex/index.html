<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Demo</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Revalia:300,400,700" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div data-role="header" class="wae-header" data-position="fixed" data-theme="a">
    <a href="#" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l" data-transition="slide">Back</a>
    <a href="index.html" class="ui-btn ui-btn-right ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-home" data-transition="slide">Home</a>
    <h1>Header</h1>
</div>
    
<div data-role="page" id="page_one" data-title="Page One">
    <div role="main" class="ui-content wae-content">
        <div class="ui-corner-all custom-corners">
            <div class="ui-bar ui-bar-a">
                <h3>Page One Content</h3>
            </div>
            <div class="ui-body ui-body-a">
                <p>
                Go to <a href="page_n2.html" class="ui-btn ui-corner-all ui-btn-right" data-transition="flip">Page Two</a>
                </p>
            </div>
        </div>
        <form>
            <ul data-role="listview" data-inset="true">
                <li class="ui-field-contain">
                    <label for="name2">Text Input:</label>
                    <input type="text" name="name2" id="name2" value="" data-clear-btn="true">
                </li>
                <li class="ui-field-contain">
                    <label for="textarea2">Textarea:</label>
                <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
                </li>
                <li class="ui-field-contain">
                    <label for="flip2">Flip switch:</label>
                    <select name="flip2" id="flip2" data-role="slider">
                        <option value="off">Off</option>
                        <option value="on">On</option>
                    </select>
                </li>
                <li class="ui-field-contain">
                    <label for="slider2">Slider:</label>
                    <input type="range" name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true">
                </li>
                <li class="ui-field-contain">
                    <label for="select-choice-1" class="select">Choose shipping method:</label>
                    <select name="select-choice-1" id="select-choice-1">
                        <option value="standard">Standard: 7 day</option>
                        <option value="rush">Rush: 3 days</option>
                        <option value="express">Express: next day</option>
                        <option value="overnight">Overnight</option>
                    </select>
                </li>
                <li class="ui-body ui-body-b">
                    <fieldset class="ui-grid-a">
                            <div class="ui-block-a"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Cancel</button></div>
                            <div class="ui-block-b"><button type="submit" class="ui-btn ui-corner-all ui-btn-a">Submit</button></div>
                    </fieldset>
                </li>
            </ul>
        </form>
    </div>
</div>

<div data-role="footer" class="wae-footer" data-position="fixed" data-theme="a">
    <div data-role="navbar">
        <ul>
            <li><a href="index.html" data-icon="grid" data-prefetch="true" data-transition="slide">Page One</a></li>
            <li><a href="page_n2.html" data-icon="star" data-prefetch="true" data-transition="slide">Page Two</a></li>
            <li><a href="page_n3.html" data-icon="gear" data-prefetch="true" data-transition="slide">Page Three</a></li>
        </ul>
    </div>
</div>

</body>
</html>
