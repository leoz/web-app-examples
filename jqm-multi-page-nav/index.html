<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Demo</title>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div data-role="header" data-position="fixed" data-theme="a">
    <a href="#" data-rel="back" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-carat-l" data-transition="slide">Back</a>
    <a href="#page_one" class="ui-btn ui-btn-right ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-home" data-transition="slide">Home</a>
    <h1>Header</h1>
</div>
    
<div data-role="page" id="page_one" data-title="Page One">
    <div role="main" class="ui-content">
        <h2>Page One Content</h2>

    </div>
</div>

<div data-role="page" id="page_two" data-title="Page Two">

        <h2>Page Two Content</h2>
		<p>Go to <a href="#page_three">Page Three</a></p>
    </div>
</div>

</div>

    <div data-role="navbar">
        <ul>
            <li><a href="#page_one" data-icon="grid" data-transition="slide">Page One</a></li>
            <li><a href="#page_two" data-icon="star" data-transition="slide">Page Two</a></li>
