<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" />
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/page.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div data-role="header" class="wae-header" data-position="fixed" data-theme="a">
    <h1>Header</h1>
</div>
    
<div data-role="page" id="page_one" class="wae-page" data-title="Page One">
    <div role="main" class="ui-content wae-content">
        <div class="ui-corner-all custom-corners">
            <div class="ui-bar ui-bar-a">
                <h3>Page One Content</h3>
            </div>
            <div class="ui-body ui-body-a">
                <p>
                This is a static page!
                </p>
            </div>
        </div>
    </div>
</div>

<div data-role="footer" class="wae-footer" data-position="fixed" data-theme="a">
    <div data-role="navbar">
        <ul>
            <li><a href="#" id="btn_last" data-icon="arrow-l">First</a></li>
            <li><a href="#" id="btn_next" data-icon="carat-l">Previous</a></li>
            <li><a href="#" id="btn_new" data-icon="star">New</a></li>
            <li><a href="#" id="btn_prev" data-icon="carat-r">Next</a></li>
            <li><a href="#" id="btn_first" data-icon="arrow-r">Last</a></li>
        </ul>
    </div>
</div>

</body>
</html>
